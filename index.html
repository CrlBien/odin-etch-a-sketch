<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&family=Inconsolata:wdth,wght@112.5,300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
            <h1 class="title">ETCH-A-SKETCH</h1>
    </header>

    <main class="main">
        <div class="controls">
            <input id="color-picker" type="color" value="#000000"/>
            <div id="size-container">
                <p id="grid-size">10 x 10</p>
                <input id="size-slider" type="range" value="10" min="3" max="64"/>
            </div>
            <div id="button-container">
                <button id="single-color">Single Color</button>
                <button id="rainbow-color">Rainbow Color</button>
                <button id="shade-mode">Shade Mode</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
            </div>
        </div>
        <div class="grid"></div>
    </main>
    <footer class="footer">
            &lt;&lt; Created by Bien &gt;&gt;
    </footer>
</body>
</html>
